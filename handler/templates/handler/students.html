{% extends 'base.html' %}
{% load static %}
{% block title %}Dzieci{% endblock %}
{% block content %}

    <div class="row d-flex justify-content-center">
        <div class="col col-lg-6 col-md-8">
            <div class="card text-center" id="data" style="margin-top:75px">
                <div class="card-header">
                    <h1 class="text-primary card-title"><b>Dzieci</b></h1>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <ul class="list-group">
                        {% for student in students %}

                            <li class="list-group-item">
                                <a href="{% url 'handler:student' student.id %}">{{ student }}</a>
                            </li>

                        {% endfor %}
                    </ul>
                </div>
                <div class="card-footer">
                    <a href="{% url 'handler:new_student' %}" class="btn btn-primary">Dodaj Dziecko</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
