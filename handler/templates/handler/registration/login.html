{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Log in{% endblock %}

{% block content %}
<div id="login">
    <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy}}
    <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
</div>
{% endblock %}
