{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <br><br><br><br>
    <div class="row d-flex justify-content-center">
        <div class="col col-lg-4 col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    <h4 class="card-title text-primary display-6">{{ title }}</h4>
                </div>
                <div class="card-body">
                    <div class="my_form">
                        <form action="{{ action|default_if_none:'' }}" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">Dodaj</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
