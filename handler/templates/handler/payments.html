{% extends 'base.html' %}
{% load static %}
{% block title %}Płatności{% endblock %}
{% block content %}




    <div class="row d-flex justify-content-center">
        <div class="col col-lg-6 col-md-8">
            <div class="card text-center" id="data" style="margin-top:75px">
                <div class="card-header">
                    <h1 class="text-primary card-title"><b>Płatności</b></h1>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <ul class="list-group">
                        {% for payment in payments %}
                            <li class="list-group-item">{{ payment }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="card-footer">
                    <a href="{% url 'handler:new_payment' %}" class="btn btn-outline-primary">Dodaj Płatność</a>
                    <a href="{% url 'handler:overdues' %}" class="btn btn-outline-warning">Sprawdź zaległości</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
