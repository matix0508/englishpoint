{% extends 'base.html' %}
{% load static %}
{% block title %}Grupy{% endblock %}
{% block content %}

    <div class="row d-flex justify-content-center">
        <div class="col col-lg-6 col-md-8">
            <div class="card text-center" id="data" style="margin-top:75px">
                <div class="card-header">
                    <h1 class="text-primary card-title"><b>Grupy</b></h1>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <ul class="list-group">
                        {% for group in groups %}

                            <li class="list-group-item">
                                <a href="{% url 'handler:group' group.id %}">{{ group }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="card-footer">
                    <a href="{% url 'handler:new_group' %}" class="btn btn-outline-primary">Dodaj GrupÄ™</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
